<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
    
</head>
<body>
    <head>
        <h1 class="Header-Heading">
            Calculator
        </h1>
        
        <div class="Header-Heading">
            <input type="text"class ="input"/>
        </div>
    </head>
    <main>
        
        <div class="button">
            <button id ="button">%</button>
            <button id ="button">/</button>
            <button id ="button">+/-</button>
            <button id ="button">AC</button>
        </div>
        <div class="button">    
            <button id ="button">7</button>
            <button id ="button">8</button>
            <button id ="button">9</button>
            <button id ="button">*</button>
        </div>
        <div class="button">    
            <button id ="button">4</button>
            <button id ="button">5</button>
            <button id ="button">6</button>
            <button id ="button">-</button>
        </div>
        <div class="button">    
            <button id ="button">1</button>
            <button id ="button">2</button>
            <button id ="button">3</button>
            <button id ="button">+</button>
        </div>
        <div class="button">
            <button class ="zero" id ="button">0</button>    
            <button id ="button">=</button>
            <button id ="button">.</button>
            
        </div>
        </div>
    </main>
    <script type="text/javascript" src="cal.js"></script>
</body>
</html>
